<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciro ve Ki≈üi Sayƒ±sƒ± G√∂nderim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f8f9fa;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .form-section {
            padding: 30px;
            background: white;
            border-bottom: 1px solid #dee2e6;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        label {
            font-weight: 600;
            color: #495057;
            min-width: 80px;
        }

        input[type="date"] {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* üîò Buton stilleri */
        .btn {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 140px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }

        /* üé® Loading Spinner Stilleri */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* üìä Dashboard Liste Stilleri */
        .data-container {
            background-color: #fff;
            overflow: hidden;
            display: none;
        }

        .data-container.show {
            display: block;
        }

        .data-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .data-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .table-container {
            padding: 0;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        th {
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;
            padding: 15px 10px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px 10px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        /* Form input stilleri */
        input[type="number"], input[type="text"] {
            border: 2px solid #e9ecef;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            width: 100%;
            min-width: 80px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[readonly] {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }

        /* Submit button stilleri */
        .btn-submit {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            min-width: 120px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .btn-submit:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        /* Global loading spinner */
        .global-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: none;
        }

        .global-spinner .spinner-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .global-spinner .spinner-icon {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .global-spinner p {
            color: #667eea;
            font-weight: 600;
            margin: 0;
            font-size: 16px;
        }

        /* Alert stilleri */
        .alert {
            padding: 15px 20px;
            margin: 20px 30px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d1edff;
            color: #0c5460;
            border-left: 4px solid #0dcaf0;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 0 10px;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .form-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            th, td {
                padding: 10px 5px;
                font-size: 13px;
            }
            
            input[type="number"], input[type="text"] {
                min-width: 60px;
                padding: 6px 8px;
            }
            
            .btn-submit {
                padding: 6px 12px;
                font-size: 12px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Emaar Ciro Sistemi</h1>
        </div>
        
        <div class="form-section">
            <form id="fetchForm">
                <div class="form-group">
                    <label for="date">üìÖ Tarih:</label>
                    <input type="date" id="date" name="selected_date" required>
                    <button type="submit" class="btn btn-primary" id="fetchBtn">
                        <span class="spinner hidden" id="fetchSpinner"></span>
                        <span id="fetchText">üîç Veri Getir</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Dashboard Style Data Display -->
        <div id="dataContainer" class="data-container">
            <div class="data-header">
                <h2>üìä √áekilen Veri Listesi</h2>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>üí∞ Ciro (‚Ç∫)</th>
                            <th>üë• Ki≈üi Sayƒ±sƒ±</th>
                            <th>üìÖ Tarih</th>
                            <th>üöÄ ƒ∞≈ülem</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Global Loading Spinner -->
    <div id="globalSpinner" class="global-spinner">
        <div class="spinner-content">
            <div class="spinner-icon"></div>
            <p>üöÄ Veri g√∂nderiliyor...</p>
        </div>
    </div>

    <script>
        // üîÑ Loading spinner fonksiyonlarƒ±
        function showSpinner(buttonId, spinnerId, textId, loadingText) {
            const button = document.getElementById(buttonId);
            const spinner = document.getElementById(spinnerId);
            const text = document.getElementById(textId);
            
            button.disabled = true;
            spinner.classList.remove('hidden');
            text.textContent = loadingText;
        }

        function hideSpinner(buttonId, spinnerId, textId, originalText) {
            const button = document.getElementById(buttonId);
            const spinner = document.getElementById(spinnerId);
            const text = document.getElementById(textId);
            
            button.disabled = false;
            spinner.classList.add('hidden');
            text.textContent = originalText;
        }

        function showGlobalSpinner() {
            document.getElementById('globalSpinner').style.display = 'block';
        }

        function hideGlobalSpinner() {
            document.getElementById('globalSpinner').style.display = 'none';
        }

        function showAlert(message, type = 'error') {
            // Mevcut alert'leri temizle
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            // Yeni alert olu≈ütur
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            // Container'ƒ±n i√ßine ekle
            const container = document.querySelector('.container');
            const dataContainer = document.getElementById('dataContainer');
            
            if (dataContainer.classList.contains('show')) {
                container.insertBefore(alertDiv, dataContainer);
            } else {
                container.appendChild(alertDiv);
            }
            
            // 5 saniye sonra otomatik kaldƒ±r
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        const fetchForm = document.getElementById('fetchForm');
        const dateInput = document.getElementById('date');
        const dataContainer = document.getElementById('dataContainer');
        const dataTableBody = document.getElementById('dataTableBody');

        fetchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const selectedDate = formData.get('selected_date');
            
            if (!selectedDate) {
                showAlert('L√ºtfen bir tarih se√ßin!', 'error');
                return;
            }
            
            showSpinner('fetchBtn', 'fetchSpinner', 'fetchText', '‚è≥ Y√ºkleniyor...');
            
            try {
                const response = await fetch('/fetch_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `selected_date=${encodeURIComponent(selectedDate)}`
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                  if (data.success && data.data) {
                    displayData(data.data, selectedDate, data.data_source, data.existing_record);
                    showAlert(`Veri ba≈üarƒ±yla y√ºklendi! (Kaynak: ${data.data_source || 'Bilinmeyen'})`, 'success');
                } else {
                    showAlert('Se√ßilen tarih i√ßin veri bulunamadƒ±.', 'error');
                    dataContainer.classList.remove('show');
                }
                
            } catch (error) {
                console.error('Veri √ßekme hatasƒ±:', error);
                showAlert('Veri √ßekilirken hata olu≈ütu: ' + error.message, 'error');
                dataContainer.classList.remove('show');
            } finally {
                hideSpinner('fetchBtn', 'fetchSpinner', 'fetchText', 'üîç Veri Getir');
            }
        });        function displayData(data, selectedDate, dataSource, existingRecord) {
            const tableBody = document.getElementById('dataTableBody');
            tableBody.innerHTML = '';
            
            // Veri kaynaƒüƒ± ve durum bilgisi
            const sourceInfo = dataSource === 'RESTO' ? 
                'üîÑ Kullanƒ±cƒ± Verisi' : 
                'üìä Orijinal DWH Verisi';
            
            const statusInfo = data.readonly ? 
                '‚úÖ G√∂nderilmi≈ü' : 
                '‚è≥ Bekliyor';
            
            const row = document.createElement('tr');
            row.innerHTML = `                <td>
                    <input type="text" 
                           value="${data.ciro || ''}" 
                           id="ciro_${data.id || 'new'}" 
                           placeholder="0.00"
                           ${data.readonly ? 'readonly' : ''}>
                    <small style="color: #666; display: block; margin-top: 4px;">
                        ${sourceInfo}
                    </small>
                </td>
                <td>
                    <input type="number" 
                           value="${data.kisi_sayisi || ''}" 
                           id="kisi_${data.id || 'new'}" 
                           placeholder="0"
                           min="0"
                           ${data.readonly ? 'readonly' : ''}>
                    <small style="color: #666; display: block; margin-top: 4px;">
                        ${statusInfo}
                    </small>
                </td>
                <td>
                    <input type="text" 
                           value="${selectedDate}" 
                           id="tarih_${data.id || 'new'}" 
                           readonly>
                </td>
                <td>
                    <button type="button" 
                            class="btn-submit" 
                            id="submit_${data.id || 'new'}"
                            onclick="submitData('${data.id || 'new'}', '${selectedDate}')"
                            ${data.readonly ? 'disabled' : ''}>
                        <span class="spinner hidden" id="submitSpinner_${data.id || 'new'}"></span>
                        <span id="submitText_${data.id || 'new'}">
                            ${data.readonly ? '‚úÖ G√∂nderildi' : 'üöÄ G√∂nder'}
                        </span>
                    </button>
                </td>
            `;
            
            tableBody.appendChild(row);
            dataContainer.classList.add('show');
        }

        async function submitData(id, tarih) {
            const ciroInput = document.getElementById(`ciro_${id}`);
            const kisiInput = document.getElementById(`kisi_${id}`);
            const submitButton = document.getElementById(`submit_${id}`);
            
            if (!ciroInput || !kisiInput) {
                showAlert('Form elementleri bulunamadƒ±!', 'error');
                return;
            }
            
            const ciro = ciroInput.value.trim();
            const kisi = kisiInput.value.trim();
            
            if (!ciro || !kisi) {
                showAlert('L√ºtfen t√ºm alanlarƒ± doldurun!', 'error');
                return;
            }
            
            if (parseFloat(ciro.replace(',', '.')) <= 0) {
                showAlert('Ciro 0\'dan b√ºy√ºk olmalƒ±dƒ±r!', 'error');
                return;
            }
            
            if (parseInt(kisi) <= 0) {
                showAlert('Ki≈üi sayƒ±sƒ± 0\'dan b√ºy√ºk olmalƒ±dƒ±r!', 'error');
                return;
            }
            
            // Onay dialog'u
            const confirmMessage = `A≈üaƒüƒ±daki verileri g√∂ndermek istediƒüinizden emin misiniz?\n\nTarih: ${tarih}\nCiro: ${ciro} ‚Ç∫\nKi≈üi Sayƒ±sƒ±: ${kisi}`;
            if (!confirm(confirmMessage)) {
                return;
            }
            
            showGlobalSpinner();
            submitButton.disabled = true;
            
            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `ciro=${encodeURIComponent(ciro)}&kisi=${encodeURIComponent(kisi)}&tarih=${encodeURIComponent(tarih)}`
                });
                
                if (response.ok) {
                    showAlert('Veri ba≈üarƒ±yla g√∂nderildi!', 'success');
                    
                    // Ba≈üarƒ±lƒ± g√∂nderim sonrasƒ± form elementlerini readonly yap
                    ciroInput.readOnly = true;
                    kisiInput.readOnly = true;
                    ciroInput.style.backgroundColor = '#f8f9fa';
                    kisiInput.style.backgroundColor = '#f8f9fa';
                    
                    // Buton durumunu g√ºncelle
                    const submitText = document.getElementById(`submitText_${id}`);
                    if (submitText) {
                        submitText.textContent = '‚úÖ G√∂nderildi';
                    }
                    submitButton.style.background = '#6c757d';
                    
                    // Sayfayƒ± yenile (opsiyonel)
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                    
                } else {
                    const errorText = await response.text();
                    showAlert('G√∂nderim hatasƒ±: ' + errorText, 'error');
                    submitButton.disabled = false;
                }
                
            } catch (error) {
                console.error('G√∂nderim hatasƒ±:', error);
                showAlert('G√∂nderim sƒ±rasƒ±nda hata olu≈ütu: ' + error.message, 'error');
                submitButton.disabled = false;
            } finally {
                hideGlobalSpinner();
            }
        }

        // Sayfa y√ºklendiƒüinde bug√ºn√ºn tarihini set et
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            if (dateInput) {
                dateInput.value = today;
            }
            
            // Global spinner'ƒ±n gizli olduƒüundan emin ol
            hideGlobalSpinner();
        });
    </script>
</body>
</html>
